<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}
</script>
</head>
<body onload="checkCookies()">
	<div class="container">
		<div class="jumbotron">
			<h1>CATERING PASS</h1>
			<br>
			<h2 id="name"></h2>
			<br>
			<div class="container">
				<a href="#" class="btn btn-outline-dark" onclick="goSelect()">테이크 아웃 예약</a>
			</div>
			<br>
			<div class="container">
				<a href="#" class="btn btn-outline-dark" onclick="showMine()">예약 내역 보기</a>
			</div>
		</div>
	</div>
	<script>
		function checkCookies() {
			console.log(document.cookie);
			document.getElementById("name").innerHTML = getCookie("ename");
		}
		function goSelect() {
			document.location.href = "예약하기.html";
		}
		function goSelectOrder() {
			document.location.href = "주문하기.html";
		}
		function showMine() {
			document.location.href = "확인하기.html";
		}
	</script>
</body>
</html>
